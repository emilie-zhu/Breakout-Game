<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="breakout.css">
</head>
<body>
    <div class="button-container">
        <button id="pause-button"><img src="img/pause.png" alt="Pause"></button>
        <div id="score" class="label">Score: 0</div>
        <div id="level" class="label">Level: 1</div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="500" height="400"></canvas>
    </div>
    <div id="rules-container">
        <p>Press the <img src="img/arrow.png" alt="arrow keys"> to move your paddle</p>
        <p>Press the <img src="img/space.png" alt="Space key"> to stop/resume the game</p>
    </div>
    <script src="breakout.js"></script>
</body>
</html>
